<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Professional Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --sidebar-width: 260px;
            --primary-color: #4f46e5;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        aside {
            width: var(--sidebar-width);
            background: #ffffff;
            border-right: 1.5px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        nav {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .logout-section {
            border-top: 1.5px solid #e2e8f0;
            padding-top: 20px;
        }

        /* Main Content Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        header {
            height: 70px;
            background: #ffffff;
            border-bottom: 1.5px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .search-bar {
            background: #f1f5f9;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .content-body {
            padding: 40px;
        }

        .welcome-card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            border: 1.5px solid #e2e8f0;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo-section">
            <i data-lucide="layers"></i>
            <span>DevPortal</span>
        </div>
        
        <nav>
            <a href="#" class="nav-item active"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a href="#" class="nav-item"><i data-lucide="user"></i> Profile</a>
            <a href="#" class="nav-item"><i data-lucide="settings"></i> Settings</a>
            <a href="#" class="nav-item"><i data-lucide="bell"></i> Notifications</a>
        </nav>

        <div class="logout-section">
            <a id="logoutBtn" class="nav-item" style="color: #ef4444;"><i data-lucide="log-out"></i> Logout</a>
        </div>
    </aside>

    <main>
        <header>
            <div class="search-bar">
                <i data-lucide="search" size="18" style="color: #94a3b8;"></i>
                <input type="text" placeholder="Search tasks...">
            </div>
            
            <div class="user-profile">
                <span id="headerUsername" style="font-size: 14px; font-weight: 500; color: #1e293b;">User</span>
                <div class="avatar" id="avatarInitials">U</div>
            </div>
        </header>

        <div class="content-body">
            <div class="welcome-card">
                <h1 style="font-size: 24px; color: #1e293b;">Welcome back, <span id="welcomeUsername">User</span>! ðŸ‘‹</h1>
                <p style="color: #64748b; margin-top: 8px;">Here is what's happening with your projects today.</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #eef2ff; color: #4f46e5;">
                        <i data-lucide="check-circle"></i>
                    </div>
                    <div>
                        <p style="font-size: 13px; color: #64748b;">Completed Tasks</p>
                        <h2 style="font-size: 20px;">24</h2>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: #fff7ed; color: #f97316;">
                        <i data-lucide="clock"></i>
                    </div>
                    <div>
                        <p style="font-size: 13px; color: #64748b;">Pending Requests</p>
                        <h2 style="font-size: 20px;">12</h2>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: #f0fdf4; color: #22c55e;">
                        <i data-lucide="trending-up"></i>
                    </div>
                    <div>
                        <p style="font-size: 13px; color: #64748b;">System Uptime</p>
                        <h2 style="font-size: 20px;">99.9%</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Get username from session storage or URL parameter
        function getLoggedInUser() {
            // Check session storage first
            let username = sessionStorage.getItem('username');
            
            // If not in session storage, check URL parameter
            if (!username) {
                const urlParams = new URLSearchParams(window.location.search);
                username = urlParams.get('user');
                
                // Save to session storage for future use
                if (username) {
                    sessionStorage.setItem('username', username);
                }
            }
            
            // If still no username, redirect to login
            if (!username) {
                window.location.href = '/index.html';
                return null;
            }
            
            return username;
        }

        // Get initials from username
        function getInitials(username) {
            if (!username) return 'U';
            
            // If username has space (e.g., "John Doe")
            if (username.includes(' ')) {
                const parts = username.split(' ');
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            
            // If username has underscore (e.g., "john_doe")
            if (username.includes('_')) {
                const parts = username.split('_');
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            
            // Otherwise, take first two letters
            return username.substring(0, 2).toUpperCase();
        }

        // Update UI with username
        function updateUsername() {
            const username = getLoggedInUser();
            
            if (username) {
                // Update welcome message
                document.getElementById('welcomeUsername').textContent = username;
                
                // Update header username
                document.getElementById('headerUsername').textContent = username;
                
                // Update avatar initials
                const initials = getInitials(username);
                document.getElementById('avatarInitials').textContent = initials;
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Clear session storage
            sessionStorage.removeItem('username');
            
            // Redirect to login page
            window.location.href = '/index.html';
        });

        // Initialize on page load
        updateUsername();
    </script>
</body>
</html>
