<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
    <style>
      .password-strength {
        margin-top: 5px;
        font-size: 12px;
      }
      .password-requirements {
        margin-top: 8px;
        font-size: 11px;
        color: #666;
        line-height: 1.6;
      }
      .requirement {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .requirement.met {
        color: #10b981;
      }
      .requirement.unmet {
        color: #ef4444;
      }
      .strength-weak { color: #ef4444; }
      .strength-medium { color: #f59e0b; }
      .strength-strong { color: #10b981; }
      
      /* Fix for eye icon */
      .eye-icon {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .eye-icon:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="tag">Create Account</h1>
      <p class="subtitle">Please fill in your details to sign up.</p>

      <form id="registrationForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="e.g. alex_doe"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="e.g. alex@example.com"
            required
          />
          <div id="emailError" style="color: red; font-size: 12px; margin-top: 5px; display: none;"></div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
            <span id="togglePassword" class="eye-icon">
              <i data-lucide="eye"></i>
            </span>
          </div>
          <div id="passwordStrength" class="password-strength"></div>
          <div class="password-requirements">
            <div class="requirement unmet" id="req-length">
              <span>●</span> At least 8 characters
            </div>
            <div class="requirement unmet" id="req-upper">
              <span>●</span> One uppercase letter
            </div>
            <div class="requirement unmet" id="req-lower">
              <span>●</span> One lowercase letter
            </div>
            <div class="requirement unmet" id="req-digit">
              <span>●</span> One digit
            </div>
            <div class="requirement unmet" id="req-special">
              <span>●</span> One special character (!@#$%^&*...)
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="••••••••"
              required
              minlength="8"
            />
            <span id="toggleConfirmPassword" class="eye-icon">
              <i data-lucide="eye"></i>
            </span>
          </div>
          <div id="passwordMatchError" style="color: red; font-size: 12px; margin-top: 5px; display: none;"></div>
        </div>

        <button type="submit" class="login-btn">Sign Up</button>
        
        <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>
        <div id="successMessage" style="color: green; margin-top: 10px; display: none;"></div>

        <p class="signup-text">Already have an account? <a href="index.html">Sign In</a></p>
      </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./script.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Email validation function
      function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
      }

      // Real-time email validation
      document.getElementById('email').addEventListener('blur', function() {
          const email = this.value;
          const emailError = document.getElementById('emailError');
          
          if (email && !isValidEmail(email)) {
              emailError.textContent = 'Please enter a valid email address';
              emailError.style.display = 'block';
              this.style.borderColor = '#ef4444';
          } else {
              emailError.style.display = 'none';
              this.style.borderColor = '';
          }
      });

      // Password strength validation function
      function checkPasswordStrength(password) {
          const requirements = {
              length: password.length >= 8,
              upper: /[A-Z]/.test(password),
              lower: /[a-z]/.test(password),
              digit: /[0-9]/.test(password),
              special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
          };
          
          // Update requirement indicators
          document.getElementById('req-length').className = requirements.length ? 'requirement met' : 'requirement unmet';
          document.getElementById('req-upper').className = requirements.upper ? 'requirement met' : 'requirement unmet';
          document.getElementById('req-lower').className = requirements.lower ? 'requirement met' : 'requirement unmet';
          document.getElementById('req-digit').className = requirements.digit ? 'requirement met' : 'requirement unmet';
          document.getElementById('req-special').className = requirements.special ? 'requirement met' : 'requirement unmet';
          
          // Calculate strength
          const metRequirements = Object.values(requirements).filter(Boolean).length;
          const strengthIndicator = document.getElementById('passwordStrength');
          
          if (password.length === 0) {
              strengthIndicator.textContent = '';
              return false;
          } else if (metRequirements < 3) {
              strengthIndicator.textContent = '❌ Weak password';
              strengthIndicator.className = 'password-strength strength-weak';
              return false;
          } else if (metRequirements < 5) {
              strengthIndicator.textContent = '⚠️ Medium password';
              strengthIndicator.className = 'password-strength strength-medium';
              return false;
          } else {
              strengthIndicator.textContent = '✓ Strong password';
              strengthIndicator.className = 'password-strength strength-strong';
              return true;
          }
      }
      
      // Real-time password validation
      document.getElementById('password').addEventListener('input', function() {
          checkPasswordStrength(this.value);
          checkPasswordMatch();
      });

      // Check if passwords match
      function checkPasswordMatch() {
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const matchError = document.getElementById('passwordMatchError');
          
          if (confirmPassword && password !== confirmPassword) {
              matchError.textContent = 'Passwords do not match';
              matchError.style.display = 'block';
              document.getElementById('confirmPassword').style.borderColor = '#ef4444';
              return false;
          } else if (confirmPassword) {
              matchError.style.display = 'none';
              document.getElementById('confirmPassword').style.borderColor = '#10b981';
              return true;
          }
          return false;
      }

      // Real-time confirm password validation
      document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

      // Registration form handling
      document.getElementById('registrationForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const username = document.getElementById('username').value.trim();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          const errorMessage = document.getElementById('errorMessage');
          const successMessage = document.getElementById('successMessage');
          const submitBtn = document.querySelector('.login-btn');
          
          // Hide messages
          errorMessage.style.display = 'none';
          successMessage.style.display = 'none';
          
          // Validate username
          if (username.length < 3) {
              errorMessage.textContent = 'Username must be at least 3 characters long!';
              errorMessage.style.display = 'block';
              return;
          }

          // Validate email
          if (!isValidEmail(email)) {
              errorMessage.textContent = 'Please enter a valid email address!';
              errorMessage.style.display = 'block';
              return;
          }
          
          // Client-side password validation
          if (password !== confirmPassword) {
              errorMessage.textContent = 'Passwords do not match!';
              errorMessage.style.display = 'block';
              return;
          }
          
          // Check password strength
          if (!checkPasswordStrength(password)) {
              errorMessage.textContent = 'Please meet all password requirements!';
              errorMessage.style.display = 'block';
              return;
          }
          
          // Disable button during submission
          submitBtn.disabled = true;
          submitBtn.textContent = 'Creating account...';
          
          try {
              const response = await fetch('/register', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ username, email, password, confirmPassword })
              });
              
              const data = await response.json();
              
              if (data.success) {
                  successMessage.textContent = data.message + ' Redirecting to login...';
                  successMessage.style.display = 'block';
                  
                  // Clear form
                  document.getElementById('registrationForm').reset();
                  
                  // Redirect to login page after 2 seconds
                  setTimeout(() => {
                      window.location.href = data.redirectUrl;
                  }, 2000);
              } else {
                  errorMessage.textContent = data.message;
                  errorMessage.style.display = 'block';
                  submitBtn.disabled = false;
                  submitBtn.textContent = 'Sign Up';
              }
          } catch (error) {
              errorMessage.textContent = 'Connection error. Please try again.';
              errorMessage.style.display = 'block';
              console.error('Error:', error);
              submitBtn.disabled = false;
              submitBtn.textContent = 'Sign Up';
          }
      });
      
      // Toggle password visibility for password field
      document.getElementById('togglePassword').addEventListener('click', function() {
          const passwordInput = document.getElementById('password');
          const icon = this.querySelector('i');
          
          if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              icon.setAttribute('data-lucide', 'eye-off');
          } else {
              passwordInput.type = 'password';
              icon.setAttribute('data-lucide', 'eye');
          }
          lucide.createIcons();
      });
      
      // Toggle password visibility for confirm password field
      document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
          const confirmPasswordInput = document.getElementById('confirmPassword');
          const icon = this.querySelector('i');
          
          if (confirmPasswordInput.type === 'password') {
              confirmPasswordInput.type = 'text';
              icon.setAttribute('data-lucide', 'eye-off');
          } else {
              confirmPasswordInput.type = 'password';
              icon.setAttribute('data-lucide', 'eye');
          }
          lucide.createIcons();
      });
    </script>
  </body>
</html>
