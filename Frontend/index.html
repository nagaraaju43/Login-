<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Professional Login</title>
  </head>
  <body>
    <div class="login-container">
      <h1 class="tag">Welcome Back</h1>
      <p class="subtitle">Please enter your details to sign in.</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="e.g. alex_doe"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              required
            />
            <span id="togglePassword" class="eye-icon">
              <i data-lucide="eye"></i>
            </span>
          </div>
        </div>

        <div class="form-options">
          <a href="./ForgotPassword.html" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
        
        <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>

        <p class="signup-text">New User? <a href="Registration.html">Create an account</a></p>
      </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./script.js"></script>
    <script>
      // Login form handling
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const errorMessage = document.getElementById('errorMessage');
          const submitBtn = document.querySelector('.login-btn');
          
          // Disable button during submission
          submitBtn.disabled = true;
          submitBtn.textContent = 'Signing in...';
          errorMessage.style.display = 'none';
          
          try {
              const response = await fetch('/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ username, password })
              });
              
              const data = await response.json();
              
              if (data.success) {
                  // Redirect to home page
                  window.location.href = data.redirectUrl;
              } else {
                  errorMessage.textContent = data.message;
                  errorMessage.style.display = 'block';
              }
          } catch (error) {
              errorMessage.textContent = 'Connection error. Please try again.';
              errorMessage.style.display = 'block';
              console.error('Error:', error);
          } finally {
              submitBtn.disabled = false;
              submitBtn.textContent = 'Sign In';
          }
      });
    </script>
  </body>
</html>
